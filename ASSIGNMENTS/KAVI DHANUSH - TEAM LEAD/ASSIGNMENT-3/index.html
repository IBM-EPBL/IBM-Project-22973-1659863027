<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <!--<link rel="stylesheet" href="style.css">-->
		<link rel="stylesheet" href="https://file-kd.s3.jp-tok.cloud-object-storage.appdomain.cloud/style.css">
    </head>
    <body>
        <h2> SKILLS GALLERY</h2>
        <div id="gallery">
            <img src="https://images-kd.s3.jp-tok.cloud-object-storage.appdomain.cloud/image-1.webp" alt="img1">
            <img src="https://images-kd.s3.jp-tok.cloud-object-storage.appdomain.cloud/image-2.png" alt="img2">
            <img src="https://images-kd.s3.jp-tok.cloud-object-storage.appdomain.cloud/image-3.jpg" alt="img3">
            <img src="https://images-kd.s3.jp-tok.cloud-object-storage.appdomain.cloud/image-4.webp" alt="img4">
            <img src="https://images-kd.s3.jp-tok.cloud-object-storage.appdomain.cloud/image-5.jpg" alt="img5">
            <img src="https://images-kd.s3.jp-tok.cloud-object-storage.appdomain.cloud/image-6.webp" alt="img6">
        </div>
        <div class="Add">
            <form >
                <h3>ADD IMAGES</h3>
                <label>Images Name:</label>
                <input type="text" id="name" ><br>
                <label>Insert Image here:</label>
                <input type="file" id="add_image" accept="image/png,image/jpeg"><br>
                <input type="submit" formaction="success.html" value="Proceed to Add " name="button">
            </form>
        </div>
    </body>
</html>
